<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,500,700&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/authorization.css">
  <title>Авторизация</title>
</head>

<body>
  <div class="container">
    <div class="container-login">
      <div class="container-login__form">
        <form class="login-form" method="POST">
          <span class="login-form__title">
            Вход в аккаунт
          </span>
          <input type="email" placeholder="Email" name="email">
          <input type="password" placeholder="Password" name="pass">
          <button type="submit" name="enter">Войти</button>
        </form>
        <div class="reset-text">
          Забыли <a href="#">Логин / Пароль?</a>
        </div>
        <div class="create-account">
          Нет аккаунта?
          <a href="registration.html">
            Создайте его
          </a>
        </div>
        <div class="main">
          <a href="index.html">На главную</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
