<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,500,700&display=swap&subset=cyrillic"

  <link rel="stylesheet" href="css/normalize.css">

  <title>Регистрация</title>

<body>
  <div class="container">
    <div class="container-reg">
      <div class="container-reg__form">
        <form class="reg-form" method="POST">
          <span class="reg-form__title">
            Регистрация аккаунта
          </span>
          <input type="email" placeholder="Email" name="email">
          <input type="text" placeholder="Password" name="pass">
          <input type="password" placeholder="Confrim Password" name="passConf">
          <button type="submit">Войти</button>
        </form>
        <div class="exists-account">
          Уже есть аккаунт?
          <a href="authorization.html">
            Войдите
          </a>
        </div>
        <div class="main">
            <a href="index.html">На главную</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
